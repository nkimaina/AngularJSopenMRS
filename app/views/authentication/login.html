<div class="container-fluid">
  <div><h3>Please log in to continue:</h3>
    <label for="username">Username:</label><input type="text" name="username" id="username" ng-model="credentials.username"/><br/>
    <label for="password">Password:</label><input type="password" name="password" ng-model="credentials.password"/><br/>
    <input type="button" id="login" value="Login" ng-click="login()"/>
    <br/>
    <br/>
    <div style="color:red">{{errorMessage}}</div>
  </div>
</div>
